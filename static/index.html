    <!-- Latest compiled and minified CSS -->

<body>
    <div>
        <form id="form.auth" class="container card">
            <h2>Авторизация в систему
                <p>"ДС УОП"</p>
            </h2>
            <label id="auth.error" style="color: red;"></label>
            <br/>
            <label for="login">Логин:</label>
            <input id="auth.login" name="login" type="text" placeholder="Ваш логин" autocomplete="name"/>
            <br/>   
            <label for="passw">Пароль:</label>
            <input id="auth.passw" name="passw" type="password" placeholder="Ваш пароль" autocomplete="current-password">
            <br/>
            <button type="submit">Авторизоваться</button>
        </form>
    </div>
</body>
