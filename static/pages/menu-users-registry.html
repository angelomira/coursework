</header>
<body>
    <script src="../js/auth/account-registry.js"></script>
    <div class="container">
        <h2>Регистрация нового пользователя</h2>
        <form id="reg.form" method="post">
            <div class="form-group">
                <label for="firstname">Имя<span style="color: red;">*</span>:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Фамилия<span style="color: red;">*</span>:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="middlename">Отчество</label>
                <input type="text" class="form-control" id="middlename" name="middlename">
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="passport">Паспорт<span style="color: red;">*</span>:</label>
                <input type="text" class="form-control" id="passport" name="passport" required>
            </div>
            <div class="form-group">
                <label for="login">Логин<span style="color: red;">*</span>:</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль<span style="color: red;">*</span>:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Роль<span style="color: red;">*</span>:</label>
                <select class="form-control" id="role" name="role" required>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
        </form>
    </div>
    <div id="result"></div>
</body>
</html>
